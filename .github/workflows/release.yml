name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Verify script version matches tag
        run: |
          script_version=$(grep '^GLOAM_VERSION=' gloam.sh | sed 's/GLOAM_VERSION="\(.*\)"/\1/')
          if [[ "$script_version" != "${{ steps.version.outputs.version }}" ]]; then
            echo "::error::Tag version (${{ steps.version.outputs.version }}) does not match GLOAM_VERSION in gloam.sh ($script_version)"
            exit 1
          fi

      - name: Sync version to plasmoid and README
        run: |
          tag="${{ github.ref_name }}"
          version="${{ steps.version.outputs.version }}"
          sed -i "s/\"Version\": \"[^\"]*\"/\"Version\": \"${version}\"/" plasmoid/metadata.json
          sed -i "s|\*\*Latest:\*\* \[v[^]]*\](https://github.com/edmogeor/gloam/releases/tag/v[^)]*)|**Latest:** [${tag}](https://github.com/edmogeor/gloam/releases/tag/${tag})|" README.md
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add plasmoid/metadata.json README.md
          git diff --cached --quiet || git commit -m "Sync version to ${tag}"
          git push origin HEAD:main

      - name: Extract changelog for this version
        run: |
          version="${{ steps.version.outputs.version }}"
          awk "/^## \\[${version}\\]/{found=1; next} /^## \\[/{if(found) exit} found" CHANGELOG.md > /tmp/release-notes.md

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --title "$GITHUB_REF_NAME" \
            --notes-file /tmp/release-notes.md
